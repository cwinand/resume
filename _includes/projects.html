{% for project in site.data.projects %}
  <div class="project">
    <h4>{{ project.name }} <small>[ {{ project.year }} ]</small></h4>
    <p>{{ project.desc }}<br><small>{{ project.stack }}</small></p>
    <ul>
      {% for item in project.summary %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
